<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../../resources/css/standard.css">
    <script src="../../resources/js/react.js"></script>
    <script src="../../resources/js/react-dom.js"></script>
  </head>
  <body>
    <!-- Textfield with Floating Label -->
    <div style="margin:1em;">

      <form id="form1" action="#">
          <div id="input1">
          </div>
          <div id="input2">
          </div>
      </form>
      <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
          <label class="mdl-textfield__label" for="sample4">Number...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
    </div>
    <script src="../../resources/js/mdl.js"></script>
    <script>
      (function(){
        ReactDOM.render(React.createElement(mdl.TextField,{
          label:'Texto aqui',
          autofocus:true,
          floatingLabel:true
      }), document.getElementById("input1"));
        ReactDOM.render(React.createElement(mdl.TextField,{
          label:'Texto aqui',
          autofocus:true,
          floatingLabel:true,
          pattern:"-?[0-9]*(\.[0-9]+)?",
          invalidPatternMessage:"Valor deve ser num√©rico"
      }), document.getElementById("input2"));
      })();
    </script>
  </body>
</html>
